	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="affirmation.style.css">
</head>
		<title>affirmation</title>
	</head>
	<body>
    <div class="text">
	   <h1>
      <!-- this is for the spinning letters in h1/H1 animation-->
      <span style="--delay: 1;">W</span>
      <span style="--delay: 2;">E</span>
      <span style="--delay: 3;">L</span>
      <span style="--delay: 4;">C</span>
      <span style="--delay: 5;">O</span>
      <span style="--delay: 6;">M</span>
      <span style="--delay: 7;">E</span>
     </h1>
    </div>
    <!-- this is to center the button-->
     <div class="center">
      <button id="startButton ">press here to bring up your daily quotes</button>
    </div>
  </div>
     <h3 id="wordDisplay"></h3>


<!--Javascript code goes here-->
        <script>

// For the random word generator for the quotes
const words = ["do it for your future self", "don't rush something you want to last forever", "say yes to challenges", "it's not hard, it's just new", "be proud of your progress", "you're going to figure it out", "you can do hard things", "your direction is more important than your speed", "invest in yourself and watch yourself grow", "what's the best that could happen?", "we live on a floating rock, don't overthink it", "you look good", "progress over perfection", "1% better everday", "nothing has to matter that much", "you will bloom if you take the time to water yourself"];
let timerInterval;

function generateRandomWord() {
  const randomIndex = Math.floor(Math.random() * words.length);
  document.getElementById('wordDisplay').textContent = words[randomIndex];
}

// For the button to work
document.getElementById('startButton').addEventListener('click', function() 
{
  // Generate word every 7 seconds  
  if (!timerInterval) {
    timerInterval = setInterval(generateRandomWord, 7000); 
    
  // Change button text to "press to stop your daily quotes"
    this.textContent = 'press to stop your daily quotes'; 
  } 
  
  // Change button text back to "press here to bring up your daily quotes"
  else {
    clearInterval(timerInterval);
    timerInterval = null;
    this.textContent = 'press here to bring up your daily quotes'; 
  }
});
</script>
	</body>
	</html>
